<div class="body-container">
<h1 class="heading">Books</h1>
<div class="row">
<div class="col-sm-4 mb-3" *ngFor="let book of books">
<div class="card" style="width: 21rem;">
    <div class="card-body">
      <h5 class="card-title">{{book.name}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Author: {{book.author}}</h6>
      <p class="card-text">Quantity: {{book.qty}}</p>
      <p class="card-text">Price: {{book.price}}</p>
      <a href="#" class="card-link">Go to Details</a>
      <a href="#" class="card-link">Add to Cart</a>
    </div>
</div>
</div>
</div>
